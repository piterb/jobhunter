name: Keycloak Base Impact

on:
  pull_request:
    paths:
      - "identity/terraform/base/**"
      - ".github/workflows/keycloak-identity-base-impact-tst.yml"
  push:
    paths:
      - "identity/terraform/base/**"
      - ".github/workflows/keycloak-identity-base-impact-tst.yml"
  workflow_dispatch:

jobs:
  discover-apps:
    runs-on: ubuntu-latest
    outputs:
      stacks: ${{ steps.discover.outputs.stacks }}
    steps:
      - uses: actions/checkout@v4
      - id: discover
        run: |
          if [ ! -d "identity/terraform/apps" ]; then
            echo 'stacks=[]' >> "$GITHUB_OUTPUT"
            exit 0
          fi
          stacks=$(find "identity/terraform/apps" -mindepth 1 -maxdepth 1 -type d | xargs -n1 basename | sort | jq -R -s -c 'split("\n")[:-1]')
          echo "stacks=$stacks" >> "$GITHUB_OUTPUT"

  plan-apps:
    needs: discover-apps
    if: needs.discover-apps.outputs.stacks != '[]'
    runs-on: ubuntu-latest
    environment: tst
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.discover-apps.outputs.stacks) }}
    defaults:
      run:
        working-directory: identity/terraform/apps/${{ matrix.app }}
    env:
      TF_VAR_keycloak_url: ${{ vars.KEYCLOAK_URL }}
      TF_VAR_keycloak_client_id: ${{ vars.KEYCLOAK_CLIENT_ID }}
      TF_VAR_keycloak_client_secret: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
      TF_VAR_realm_name: ${{ vars.KEYCLOAK_REALM_NAME }}
      TF_VAR_environment: ${{ vars.KEYCLOAK_ENVIRONMENT }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform fmt -check -recursive
      - run: terraform init
      - run: terraform validate
