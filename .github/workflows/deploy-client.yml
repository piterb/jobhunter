name: Deploy Client

on:
  push:
    branches: [ "master", "tst" ]
    paths:
      - 'client/**'
      - 'shared/**'
      - '.github/workflows/deploy-client.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  Region: ${{ vars.GCP_REGION }}
  ArtifactRepo: ${{ vars.ARTIFACT_REPO }}
  ServiceName: ${{ vars.APP_NAME }}-client

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'tst' }}
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- BUILD & PUSH ---
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build \
            --file client/Dockerfile \
            --tag ${{ vars.ARTIFACT_REPO }}/client:${{ github.sha }} \
            --tag ${{ vars.ARTIFACT_REPO }}/client:latest \
            --build-arg NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            .
          docker push ${{ vars.ARTIFACT_REPO }}/client --all-tags

      # --- DEPLOY ---
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.ServiceName }}
          region: ${{ vars.GCP_REGION }}
          image: ${{ vars.ARTIFACT_REPO }}/client:${{ github.sha }}
          env_vars: |-
            NODE_ENV=production
            PORT=3000
