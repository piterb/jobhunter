name: Keycloak Identity App (jobhunter-tst-webapp-spa/tst)

on:
  pull_request:
    paths:
      - "identity/terraform/apps/jobhunter-tst-webapp-spa/**"
      - ".github/workflows/keycloak-identity-app-jobhunter-tst-webapp-spa-tst.yml"
  push:
    paths:
      - "identity/terraform/apps/jobhunter-tst-webapp-spa/**"
      - ".github/workflows/keycloak-identity-app-jobhunter-tst-webapp-spa-tst.yml"
  workflow_dispatch:

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: tst
    defaults:
      run:
        working-directory: identity/terraform/apps/jobhunter-tst-webapp-spa
    env:
      TF_VAR_keycloak_url: ${{ vars.KEYCLOAK_URL }}
      TF_VAR_keycloak_client_id: ${{ vars.KEYCLOAK_CLIENT_ID }}
      TF_VAR_keycloak_client_secret: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
      TF_VAR_realm_name: ${{ vars.KEYCLOAK_REALM_NAME }}
      TF_VAR_environment: ${{ vars.KEYCLOAK_ENVIRONMENT }}
      TF_VAR_jobhunter_tst_webapp_spa_spa_redirect_uris: ${{ vars.KEYCLOAK_JOBHUNTER_TST_WEBAPP_SPA_SPA_REDIRECT_URIS }}
      TF_VAR_jobhunter_tst_webapp_spa_spa_web_origins: ${{ vars.KEYCLOAK_JOBHUNTER_TST_WEBAPP_SPA_SPA_WEB_ORIGINS }}
      TF_VAR_jobhunter_tst_webapp_spa_api_audience: ${{ vars.KEYCLOAK_JOBHUNTER_TST_WEBAPP_SPA_API_AUDIENCE }}
      TF_VAR_jobhunter_tst_webapp_spa_enable_direct_access_grants: ${{ vars.KEYCLOAK_JOBHUNTER_TST_WEBAPP_SPA_ENABLE_DIRECT_ACCESS_GRANTS }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform fmt -check -recursive
      - run: terraform init
      - run: terraform validate
      - run: terraform plan -input=false

  apply:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref_name == github.event.repository.default_branch)
    runs-on: ubuntu-latest
    environment: tst
    defaults:
      run:
        working-directory: identity/terraform/apps/jobhunter-tst-webapp-spa
    env:
      TF_VAR_keycloak_url: ${{ vars.KEYCLOAK_URL }}
      TF_VAR_keycloak_client_id: ${{ vars.KEYCLOAK_CLIENT_ID }}
      TF_VAR_keycloak_client_secret: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
      TF_VAR_realm_name: ${{ vars.KEYCLOAK_REALM_NAME }}
      TF_VAR_environment: ${{ vars.KEYCLOAK_ENVIRONMENT }}
      TF_VAR_jobhunter_tst_webapp_spa_spa_redirect_uris: ${{ vars.KEYCLOAK_JOBHUNTER_TST_WEBAPP_SPA_SPA_REDIRECT_URIS }}
      TF_VAR_jobhunter_tst_webapp_spa_spa_web_origins: ${{ vars.KEYCLOAK_JOBHUNTER_TST_WEBAPP_SPA_SPA_WEB_ORIGINS }}
      TF_VAR_jobhunter_tst_webapp_spa_api_audience: ${{ vars.KEYCLOAK_JOBHUNTER_TST_WEBAPP_SPA_API_AUDIENCE }}
      TF_VAR_jobhunter_tst_webapp_spa_enable_direct_access_grants: ${{ vars.KEYCLOAK_JOBHUNTER_TST_WEBAPP_SPA_ENABLE_DIRECT_ACCESS_GRANTS }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform fmt -check -recursive
      - run: terraform init
      - run: terraform validate
      - run: terraform apply -auto-approve -input=false
