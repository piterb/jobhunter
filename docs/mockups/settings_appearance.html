<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHunter - Settings / Appearance</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            950: '#020617',
                            900: '#0f172a',
                            800: '#1e293b',
                            400: '#94a3b8',
                            50: '#f8fafc',
                        },
                        indigo: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        },
                        sandy: {
                            50: '#ede8dd',
                            100: '#e5dfd1',
                            200: '#d7cec1',
                            300: '#c5b9a5',
                            400: '#a39782',
                            800: '#44403c',
                            900: '#1c1917',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Updated Sandy Light Mode Overrides */
        .light body {
            background-color: #ede8dd;
            color: #1c1917;
        }

        .light header,
        .light aside,
        .light main,
        .light .bg-slate-950,
        .light .bg-slate-950\/50 {
            background-color: #ede8dd !important;
            border-color: #d7cec1;
        }

        .light .bg-slate-900 {
            background-color: #e5dfd1 !important;
        }

        .light .border-slate-800,
        .light .border-slate-700 {
            border-color: #d7cec1;
        }

        .light .text-white {
            color: #1c1917;
        }

        .light .text-slate-400,
        .light .text-slate-500 {
            color: #57534e;
        }

        .light .text-slate-200,
        .light .text-slate-300 {
            color: #44403c;
        }

        .light .hover\:bg-slate-900:hover {
            background-color: #d7cec1 !important;
        }

        /* Accent Overrides - Replacing Indigo with Warm Brown/Charcoal */
        .light .bg-indigo-600,
        .light .bg-indigo-500 {
            background-color: #8c7e6a !important;
            color: #ede8dd !important;
        }

        .light .from-indigo-500,
        .light .to-purple-500 {
            --tw-gradient-from: #a39782 !important;
            --tw-gradient-to: #a39782 !important;
            background-image: none !important;
            background-color: #a39782 !important;
        }

        .light .text-indigo-400,
        .light .text-indigo-600,
        .light .text-indigo-500 {
            color: #8c7e6a !important;
        }

        .light .border-indigo-600,
        .light .border-indigo-500 {
            border-color: #8c7e6a !important;
        }

        .light .ring-indigo-600,
        .light .ring-offset-indigo-600 {
            --tw-ring-color: #8c7e6a !important;
        }

        .light .bg-indigo-600\/10 {
            background-color: #8c7e6a20 !important;
        }

        .light ::-webkit-scrollbar-track {
            background: #ede8dd;
        }

        .light ::-webkit-scrollbar-thumb {
            background: #d1c7b7;
        }
    </style>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body
    class="bg-slate-950 text-slate-50 dark:bg-slate-950 dark:text-slate-50 h-screen flex flex-col overflow-hidden transition-colors duration-300">

    <!-- Header -->
    <header
        class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-950/50 backdrop-blur-sm fixed w-full top-0 z-50">
        <a href="dashboard.html"
            class="font-bold text-xl tracking-tight text-white flex items-center gap-2 hover:opacity-80 transition-opacity">
            <i data-lucide="crosshair" class="w-6 h-6 text-indigo-500"></i>
            JobHunter
        </a>



        <div class="flex items-center gap-4 relative">

            <button onclick="toggleProfileMenu()" class="flex items-center gap-2 group">
                <div
                    class="h-8 w-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 border border-slate-700 flex items-center justify-center text-xs font-medium cursor-pointer shadow-sm group-hover:ring-2 ring-indigo-500/50 transition-all">
                    PD
                </div>
                <i data-lucide="chevron-down" class="w-4 h-4 text-slate-500 group-hover:text-slate-300"></i>
            </button>

            <!-- Dropdown Menu -->
            <div id="profile-menu"
                class="absolute right-0 top-full mt-2 w-48 bg-slate-900 border border-slate-800 rounded-lg shadow-xl py-1 hidden z-[100]">
                <a href="settings_profile.html"
                    class="flex items-center gap-2 px-4 py-2 text-sm text-slate-300 hover:bg-slate-800 hover:text-white transition-colors">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    Settings
                </a>
                <div class="h-px bg-slate-800 my-1"></div>
                <a href="login.html"
                    class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-400 hover:bg-red-500/10 transition-colors text-left uppercase font-bold text-[10px] tracking-wider">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    Sign Out
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 pt-16 h-full">
        <!-- Sidebar -->
        <aside class="w-64 border-r border-slate-800 bg-slate-950 hidden md:flex flex-col">
            <div class="p-4">
                <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-4 px-2">Settings</h3>
                <nav class="space-y-1">
                    <a href="settings_profile.html"
                        class="flex items-center gap-3 px-2 py-2 text-sm font-medium text-slate-400 rounded-md hover:bg-slate-900 hover:text-white transition-colors">
                        <i data-lucide="user" class="w-4 h-4"></i>
                        Profile
                    </a>
                    <a href="settings_api_keys.html"
                        class="flex items-center gap-3 px-2 py-2 text-sm font-medium text-slate-400 rounded-md hover:bg-slate-900 hover:text-white transition-colors">
                        <i data-lucide="key" class="w-4 h-4"></i>
                        API Keys
                    </a>
                    <a href="ai_logs.html"
                        class="flex items-center gap-3 px-2 py-2 text-sm font-medium text-slate-400 rounded-md hover:bg-slate-900 hover:text-white transition-colors">
                        <i data-lucide="scroll-text" class="w-4 h-4"></i>
                        AI Logs
                    </a>
                    <a href="settings_appearance.html"
                        class="flex items-center gap-3 px-2 py-2 text-sm font-medium bg-indigo-600/10 text-indigo-400 rounded-md">
                        <i data-lucide="palette" class="w-4 h-4"></i>
                        Appearance
                    </a>

                </nav>
            </div>

            <div class="mt-auto p-4 border-t border-slate-800">
                <div class="flex items-center gap-3 px-2 py-2 text-sm text-slate-400">
                    <i data-lucide="help-circle" class="w-4 h-4"></i>
                    Documentation
                </div>
            </div>
        </aside>

        <!-- Page Content -->
        <main class="flex-1 overflow-y-auto bg-slate-950 p-8">
            <div class="max-w-2xl mx-auto space-y-8">

                <div>
                    <h1 class="text-2xl font-semibold text-white mb-1">Appearance</h1>
                    <p class="text-slate-400 text-sm">Customize the interface look and feel.</p>
                </div>

                <div class="space-y-6">
                    <!-- Theme Section -->
                    <section class="space-y-4">
                        <h2 class="text-sm font-medium text-slate-200 dark:text-slate-200">Theme Preference</h2>
                        <div class="grid grid-cols-3 gap-4">
                            <!-- Light -->
                            <div onclick="setTheme('light')" class="relative group cursor-pointer">
                                <div id="theme-light-card"
                                    class="border border-slate-800 rounded-lg p-3 bg-slate-900 h-24 flex items-center justify-center transition-all">
                                    <div class="space-y-2 w-full px-2">
                                        <div class="h-2 w-full bg-sandy-300 rounded shadow-sm"></div>
                                        <div class="h-2 w-2/3 bg-sandy-200 rounded"></div>
                                        <div class="h-2 w-1/2 bg-indigo-200/50 rounded"></div>
                                    </div>
                                    <div id="check-light"
                                        class="absolute top-2 right-2 bg-indigo-600 rounded-full p-0.5 hidden">
                                        <i data-lucide="check" class="w-3 h-3 text-white"></i>
                                    </div>
                                </div>
                                <span class="text-xs font-medium text-slate-500 mt-2 block text-center">Light
                                    (Sandy)</span>
                            </div>

                            <!-- Dark -->
                            <div onclick="setTheme('dark')" class="relative group cursor-pointer">
                                <div id="theme-dark-card"
                                    class="border-2 border-indigo-600 rounded-lg p-3 bg-slate-900 h-24 flex items-center justify-center relative transition-all">
                                    <div id="check-dark"
                                        class="absolute top-2 right-2 bg-indigo-600 rounded-full p-0.5">
                                        <i data-lucide="check" class="w-3 h-3 text-white"></i>
                                    </div>
                                    <div class="space-y-2 w-full px-2">
                                        <div class="h-2 w-full bg-slate-700 rounded"></div>
                                        <div class="h-2 w-2/3 bg-slate-700 rounded"></div>
                                        <div class="h-2 w-1/2 bg-indigo-900/50 rounded"></div>
                                    </div>
                                </div>
                                <span class="text-xs font-medium text-white mt-2 block text-center">Dark (Ocean)</span>
                            </div>

                            <!-- System -->
                            <div class="relative group cursor-pointer opacity-50 hover:opacity-100 transition-opacity">
                                <div
                                    class="border border-slate-800 rounded-lg p-3 bg-slate-900 hover:border-slate-700 h-24 flex items-center justify-center">
                                    <div class="flex h-full w-full border border-slate-800 rounded overflow-hidden">
                                        <div class="w-1/2 bg-sandy-100 h-full"></div>
                                        <div class="w-1/2 bg-slate-900 h-full"></div>
                                    </div>
                                </div>
                                <span class="text-xs font-medium text-slate-500 mt-2 block text-center">System</span>
                            </div>
                        </div>
                    </section>


                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        function toggleProfileMenu() {
            const menu = document.getElementById('profile-menu');
            menu.classList.toggle('hidden');
            // Close when clicking outside
            setTimeout(() => {
                document.addEventListener('click', function closeMenu(e) {
                    if (!e.target.closest('#profile-menu') && !e.target.closest('button[onclick="toggleProfileMenu()"]')) {
                        menu.classList.add('hidden');
                        document.removeEventListener('click', closeMenu);
                    }
                });
            }, 0);
        }

        function setTheme(theme) {
            const html = document.documentElement;
            const darkCard = document.getElementById('theme-dark-card');
            const lightCard = document.getElementById('theme-light-card');
            const darkCheck = document.getElementById('check-dark');
            const lightCheck = document.getElementById('check-light');

            if (theme === 'light') {
                html.classList.remove('dark');
                html.classList.add('light');

                // Update UI cards
                lightCard.classList.add('border-2', 'border-indigo-600');
                lightCard.classList.remove('border-slate-800');
                lightCheck.classList.remove('hidden');

                darkCard.classList.remove('border-2', 'border-indigo-600');
                darkCard.classList.add('border-slate-800');
                darkCheck.classList.add('hidden');
            } else {
                html.classList.add('dark');
                html.classList.remove('light');

                // Update UI cards
                darkCard.classList.add('border-2', 'border-indigo-600');
                darkCard.classList.remove('border-slate-800');
                darkCheck.classList.remove('hidden');

                lightCard.classList.remove('border-2', 'border-indigo-600');
                lightCard.classList.add('border-slate-800');
                lightCheck.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
