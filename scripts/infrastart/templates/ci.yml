name: CI Pipeline

on:
  pull_request:
    branches: [ "{{PROD_BRANCH}}" ] # Default pipeline for PRs to prod

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        
      # - name: Type Check (Optional but recommended)
      #   run: npx tsc --noEmit

      - name: Test
        run: npm test
