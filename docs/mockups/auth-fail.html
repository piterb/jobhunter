<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            950: '#020617',
                            900: '#0f172a',
                            800: '#1e293b',
                            400: '#94a3b8',
                            50: '#f8fafc',
                        },
                        indigo: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-50 h-screen flex flex-col items-center justify-center overflow-hidden">

    <div class="max-w-md w-full px-6 flex flex-col items-center gap-6">
        <div
            class="h-20 w-20 bg-red-500/10 rounded-full border border-red-500/20 flex items-center justify-center text-red-500 mb-2">
            <i data-lucide="alert-circle" class="w-10 h-10"></i>
        </div>

        <div class="text-center">
            <h2 class="text-2xl font-bold text-white mb-2">Authentication Failed</h2>
            <p class="text-slate-400">We couldn't verify your Google account. This might be a temporary issue or the
                connection was interrupted.</p>
        </div>

        <div class="bg-slate-900 border border-slate-800 rounded-xl p-4 w-full">
            <div class="flex items-center gap-3 text-sm text-slate-300">
                <i data-lucide="terminal" class="w-4 h-4 text-slate-500"></i>
                <span class="font-mono text-xs text-red-400">Error: identity_provider_timeout</span>
            </div>
        </div>

        <div class="flex flex-col w-full gap-3">
            <a href="login.html"
                class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-xl text-center transition-all shadow-lg active:scale-[0.98]">
                Try Again
            </a>
            <a href="mailto:support@jobhunter.ai"
                class="w-full py-3 px-4 bg-slate-900 hover:bg-slate-800 text-slate-300 font-semibold rounded-xl text-center transition-all border border-slate-800">
                Contact Support
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
