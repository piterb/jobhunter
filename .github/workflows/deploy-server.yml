name: Server CI/CD

on:
  push:
    branches: [ "master", "tst" ]
    paths:
      - 'server/**'
      - 'shared/**'
      - 'db/**'
      - '.github/workflows/deploy-server.yml'
  pull_request:
    branches: [ "master", "tst" ]
    paths:
      - 'server/**'
      - 'shared/**'
      - 'db/**'
      - '.github/workflows/deploy-server.yml'
  workflow_dispatch:

env:
  NODE_ENV: production
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  Region: ${{ vars.GCP_REGION }}
  ArtifactRepo: ${{ vars.ARTIFACT_REPO }}
  ServiceName: ${{ vars.APP_NAME }}-server
  AppSchemaPrefix: ${{ vars.APP_NAME }}

jobs:
  ci:
    name: Server CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Lint Server
        run: npm run lint -w server
      - name: Type Check Server
        run: npm run type-check -w server
      - name: Test Server
        run: npm test -w server

  deploy:
    name: Deploy Server
    needs: ci
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'master' && 'prod' || github.ref_name }}
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dbmate
        run: |
          sudo curl -fsSL -o /usr/local/bin/dbmate https://github.com/amacneil/dbmate/releases/latest/download/dbmate-linux-amd64
          sudo chmod +x /usr/local/bin/dbmate

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DBMATE_MIGRATIONS_DIR: db/migrations
          DBMATE_MIGRATIONS_TABLE: "${{ vars.APP_NAME }}_schema_migrations"
        run: dbmate up

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Server
        run: |
          docker build \
            --file server/Dockerfile \
            --tag ${{ vars.ARTIFACT_REPO }}/server:${{ github.sha }} \
            --tag ${{ vars.ARTIFACT_REPO }}/server:latest \
            .
          docker push ${{ vars.ARTIFACT_REPO }}/server --all-tags

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.ServiceName }}
          region: ${{ vars.GCP_REGION }}
          image: ${{ vars.ARTIFACT_REPO }}/server:${{ github.sha }}
          flags: '--allow-unauthenticated'
          env_vars: |-
            NODE_ENV=production
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            FEEDBACK_GITHUB_TOKEN=${{ secrets.FEEDBACK_GITHUB_TOKEN }}
            FEEDBACK_ENABLED=${{ vars.FEEDBACK_ENABLED || 'true' }}
            GITHUB_OWNER=${{ github.repository_owner }}
            GITHUB_REPO=${{ github.event.repository.name }}
            APP_NAME=${{ vars.APP_NAME }}
            APP_ENV=${{ github.ref_name == 'master' && 'prod' || github.ref_name }}
