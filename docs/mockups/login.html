<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHunter - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            950: '#020617',
                            900: '#0f172a',
                            800: '#1e293b',
                            400: '#94a3b8',
                            50: '#f8fafc',
                        },
                        indigo: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-50 h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Background Accents -->
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/10 blur-[120px] rounded-full"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full"></div>

    <div class="w-full max-w-md px-6 relative z-10">
        <!-- Logo -->
        <div class="flex flex-col items-center mb-10">
            <div
                class="h-16 w-16 bg-slate-900 border border-slate-800 rounded-2xl flex items-center justify-center shadow-2xl mb-4 group transition-transform hover:scale-105 active:scale-95 cursor-pointer">
                <i data-lucide="crosshair" class="w-8 h-8 text-indigo-500"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white mb-2">JobHunter</h1>
            <p class="text-slate-400 text-center">Your ultimate AI-powered job application tracker</p>
        </div>

        <!-- Auth Card -->
        <div class="glass rounded-2xl p-8 shadow-2xl">
            <div class="space-y-6">
                <div class="text-center">
                    <h2 class="text-lg font-semibold text-white">Welcome back</h2>
                    <p class="text-sm text-slate-400">Sign in to manage your applications</p>
                </div>

                <div class="space-y-3">
                    <button onclick="handleLogin('success')"
                        class="w-full flex items-center justify-center gap-3 bg-white hover:bg-slate-50 text-slate-900 font-semibold py-3 px-4 rounded-xl transition-all shadow-lg active:scale-[0.98]">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" />
                        </svg>
                        Sign in with Google
                    </button>

                    <button onclick="handleLogin('fail')"
                        class="w-full text-slate-500 hover:text-slate-400 text-xs text-center py-2 transition-colors">
                        Test Failure Scenario
                    </button>
                </div>

                <div class="relative py-2">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-800"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-slate-900/50 px-2 text-slate-500">More methods coming soon</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="p-3 bg-slate-900/40 rounded-xl border border-slate-800/50 flex flex-col items-center">
                        <i data-lucide="shield-check" class="w-5 h-5 text-indigo-400 mb-1"></i>
                        <span class="text-[10px] text-slate-400">Secure Auth</span>
                    </div>
                    <div class="p-3 bg-slate-900/40 rounded-xl border border-slate-800/50 flex flex-col items-center">
                        <i data-lucide="zap" class="w-5 h-5 text-indigo-400 mb-1"></i>
                        <span class="text-[10px] text-slate-400">Instant Setup</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="mt-8 text-center text-xs text-slate-500">
            By signing in, you agree to our <a href="#" class="text-indigo-400 hover:underline">Terms</a> and <a
                href="#" class="text-indigo-400 hover:underline">Privacy Policy</a>
        </p>
    </div>

    <script>
        lucide.createIcons();

        function handleLogin(outcome) {
            // Store outcome in session storage for the loading page to know redirect target
            sessionStorage.setItem('auth_outcome', outcome);
            window.location.href = 'auth-loading.html';
        }
    </script>
</body>

</html>
